<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Desi Dhrishya</title>
    <style>
        /* Import Chiller Font */
        @import url('https://fonts.googleapis.com/css2?family=Chiller&display=swap');

        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #F5EFE0;
            text-align: center;
        }

        /* Adds space between the menu bar and content */
        #header {
            margin-bottom: 70px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 1200px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .left-section img {
            width: 100%;
            display: block;
        }

        .right-section {
            padding: 30px;
        }

        .contact-info h2 {
            margin-top: 40px;
            margin-bottom: 10px; /* Adds gap between heading and content */
            font-family: 'Chiller', cursive;
            font-size: 50px;
            color: #333;
        }

        .contact-info p {
            margin: 5px 0;
            font-size: 18px;
        }

        .contact-info .section-title {
            font-size: 20px;
            font-weight: bold;
            margin-top: 25px;
            margin-bottom: 10px;
        }

        .call-info, .email-info, .hours-info {
            margin-bottom: 20px;
        }

        .call-info p, .email-info p, .hours-info p {
            margin: 5px 0;
            font-size: 18px;
        }

        .call-info a, .email-info a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .call-info a:hover, .email-info a:hover {
            text-decoration: underline;
        }

        .bottom-section {
            grid-column: 1 / 3;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            font-size: 20px;
            font-weight: bold;
        }

        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            padding: 15px 20px;
            border-radius: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .whatsapp-button a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        .whatsapp-button i {
            font-size: 20px;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .left-section img {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => document.getElementById("header").innerHTML = data);
    </script>

    <div class="container">
        <div class="left-section">
            <img src="Categories/contact.jpg" alt="Contact Illustration"> 
        </div>
        <div class="right-section">
            <div class="contact-info">
                <h2>Get in Touch</h2>

                <div class="call-info">
                    <p class="section-title">For Queries</p>
                    <p><i class="fas fa-phone"></i> <a href="tel:+919873650020">+91 9873650020</a></p>
                </div>

                <div class="email-info">
                    <p class="section-title">Mail ID</p>
                    <p><i class="fas fa-envelope"></i> <a href="mailto:desidrishya@gmail.com">desidrishya@gmail.com</a></p>
                </div>

                <div class="hours-info">
                    <p class="section-title">Business Hours</p>
                    <p><i class="far fa-clock"></i> Monday - Saturday: [10am-7.30pm]</p>
                    <p><i class="far fa-clock"></i> Sunday: Closed</p>
                </div>
            </div>
        </div>
        
        <div class="bottom-section">
            <p>Have any queries? Send a message now</p>
        </div>

        <div class="whatsapp-button">
            <a href="https://wa.me/+919873650020" target="_blank"><i class="fab fa-whatsapp"></i> Need Help? Chat with us</a>
        </div>
    </div>
    <div id="footer"></div>
    <script>
        fetch("../../Footer.html")
            .then(response => response.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    </script>
</body>
</body>
</html>
