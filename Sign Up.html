<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up - Desi Drishya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f5f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #header {
            margin-bottom: 70px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #8b5e3b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6d4c2f;
        }
        .toggle {
            margin-top: 15px;
            color: #8b5e3b;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="header"></div>
  <script>
      fetch("../../header.html")
          .then(response => response.text())
          .then(data => document.getElementById("header").innerHTML = data)
          .catch(error => console.error("Error loading header:", error));
  </script>
    <div class="container" id="form-container">
        <h2 id="form-title">Sign Up</h2>
        <form id="auth-form">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p class="toggle" onclick="toggleForm()">Already have an account? Log in</p>
    </div>
    
    <script>
        function toggleForm() {
            const formTitle = document.getElementById("form-title");
            const form = document.getElementById("auth-form");
            const toggleText = document.querySelector(".toggle");
            const nameField = document.getElementById("name");

            if (formTitle.textContent === "Sign Up") {
                formTitle.textContent = "Login";
                nameField.style.display = "none";
                toggleText.textContent = "Don't have an account? Sign up";
                form.innerHTML = `
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                `;
            } else {
                formTitle.textContent = "Sign Up";
                nameField.style.display = "block";
                toggleText.textContent = "Already have an account? Log in";
                form.innerHTML = `
                    <input type="text" id="name" name="name" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                `;
            }
        }
    </script>
</body>
</html>
