<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Common Menu Bar Styling */
        .menu-bar {
            background-color: #333;
            color: #fff;
            padding: 12px 0;
            text-align: center;
            width: 100%;
            z-index: 1000;
        }

        .menu-bar ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        .menu-bar li {
            margin: 0 20px;
        }

        .menu-bar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .menu-bar a:hover {
            color: #ffcc00;
        }

        /* Overlapping Menu */
        .overlap-page .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
        }

        .overlap-page .content {
            margin-top: 60px; /* Prevents content from being hidden */
            padding: 20px;
        }

        /* Non-Overlapping Menu */
        .normal-page .content {
            padding: 20px;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-bar ul {
                flex-direction: column;
            }

            .menu-bar li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Overlapping Menu Page -->
    <div class="overlap-page">
        <header class="menu-bar">
            <ul>
                <li><a href="../../Index.html">Home</a></li>
                <li><a href="../../About Us.html">About Us</a></li>
                <li><a href="../../Categories.html">Categories</a></li>
                <li><a href="../../Contact Us.html">Contact Us</a></li>
                <li><a href="../../Sign Up.html">Login/Sign Up</a></li>
            </ul>
        </header>
    </div>


</body>
</html>
